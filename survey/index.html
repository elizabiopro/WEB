<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            background: #fff;
            padding: 25px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 15px;
            margin-top: 15px;
            display: block;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        textarea {
            height: 110px;
        }

        .rating {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            font-size: 25px;
            cursor: pointer;
        }

        .rating span {
            transition: 0.3s;
        }

        .rating span:hover {
            transform: scale(1.3);
        }

        button {
            margin-top: 20px;
            width: 100%;
            background: #4CAF50;
            padding: 12px;
            color: white;
            border: none;
            font-size: 17px;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            background: #45a049;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Customer Survey Form</h2>

        <form>

            <label>Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Contact Number</label>
            <input type="number" placeholder="Enter contact number">

            <label>How did you find our service?</label>
            <select>
                <option>Excellent</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
            </select>

            <label>Give your Rating</label>
            <div class="rating">
                <span>⭐</span>
                <span>⭐⭐</span>
                <span>⭐⭐⭐</span>
                <span>⭐⭐⭐⭐</span>
                <span>⭐⭐⭐⭐⭐</span>
            </div>

            <label>Your Feedback</label>
            <textarea placeholder="Write your feedback here..."></textarea>

            <button type="submit">Submit</button>

        </form>
    </div>

</body>
</html>
