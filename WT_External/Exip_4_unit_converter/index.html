<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unit Converter — Length & Area</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">UC</div>
      <div>
        <h1>Unit Converter</h1>
        <p class="lead">Convert between common length and area units. Type a value — conversion updates instantly.</p>
      </div>
    </header>

    <div class="card">
      <div class="category-row">
        <label>
          Select category
          <select id="categorySelect">
            <option value="length">Length</option>
            <option value="area">Area</option>
          </select>
        </label>
        <div class="author">Author: Demo • Static client-side</div>
      </div>

      <div class="grid">
        <div>
          <label for="fromValue">Value to convert</label>
          <input id="fromValue" type="number" step="any" placeholder="Enter a number (e.g., 12.5)" />

          <div class="row">
            <div class="col">
              <label for="fromUnit">From</label>
              <select id="fromUnit"></select>
            </div>

            <button id="swapBtn" title="Swap units" class="swap-btn">⇄</button>

            <div class="col">
              <label for="toUnit">To</label>
              <select id="toUnit"></select>
            </div>
          </div>

          <div class="controls">
            <button id="convertBtn">Convert</button>
            <button id="clearBtn" class="secondary">Clear</button>
          </div>

          <div id="error" class="error"></div>
        </div>

        <div>
          <label>Result</label>
          <div id="result" class="result">—</div>
          <ul class="examples">
            <li>Length: 1 mile → 1609.344 m</li>
            <li>Area: 1 acre → 4046.8564224 m²</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
